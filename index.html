<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket.com</title>

    <!-- Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.7.2/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script> 

    <!-- Google Fonts Raleway -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Google Fonts Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Custom classes -->
    <style>
        .raleway{
            font-family: "Raleway", sans-serif;
        }
        .inter{
            font-family: "Inter", sans-serif;
        }
        .center{
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body class="raleway border-2 w-[90%] mx-auto">
    <!------------------------------------ Header ------------------------------------>
    <header>
        <nav class="flex justify-between items-center px-4 pt-8">
            <!-- Left side -->
            <div class="">
                <h1 class="text-3xl font-bold">Ticket.com</h1>
            </div>
            <!-- Middle side -->
            <div>
                <ul class="flex gap-8 font-semibold cursor-pointer">
                    <li class="hover:text-gray-500">Home</li>
                    <li class="hover:text-gray-500">About</li>
                    <li class="hover:text-gray-500">Destination</li>
                    <li class="hover:text-gray-500">Search</li>
                </ul>
            </div>
            <!-- Right side -->
            <div>
                <button class="btn text-[#1DD100] font-bold text-lg bg-[#1DD100]/15 outline outline-[#1DD100]/60 px-6">Bus <img src="./images/bus-icon.png"></button>
            </div>
        </nav>

        <!-- Banner -->
        <div class="mt-[30px] relative">
            <!-- Banner main -->
            <div>
                <img class="w-full" src="./images/banner.png">

                <div class="absolute top-[50%] left-[50%] center text-center w-full">
                    <h1 class="text-white font-bold text-6xl leading-[70px] mb-3">End-to-End Travel with <br>
                    <span class="text-[#1DD100]">Ticket.com</span></h1>
                    <p class="text-white mb-6">Looking for comfortable travelling option to your destination? <br> We are here to make it even easier</p>
                    <button class="btn bg-[#1DD100] font-bold text-xl border-none">Buy Tickets</button>
                </div>
            </div>

            <!-- Banner advertisement -->
            <div class="flex justify-center items-center gap-5 absolute -bottom-10 w-full inter">
                <!-- section 1 -->
                <div class="flex gap-5 items-center justify-center bg-white border-b-4 border-b-[#1DD100] px-7 py-4 rounded-2xl h-[120px] w-[24%]">
                    <div><img class="scale-[95%]" src="./images/people.png" alt=""></div>
                    <div>
                        <h1 class="font-bold text-4xl mb-2">500K+</h1>
                        <p class="text-sm text-gray-400">Registered User</p>
                    </div>
                </div>
                <!-- section 2 -->
                <div class="flex gap-5 items-center justify-center bg-white border-b-4 border-b-[#1DD100] px-7 py-4 rounded-2xl h-[120px]">
                    <div><img class="scale-[95%]" src="./images/ticket-cupon.png" alt=""></div>
                    <div>
                        <h1 class="font-bold text-4xl mb-2">1.7 lacks</h1>
                        <p class="text-sm text-gray-400">Ticket sold</p>
                    </div>
                </div>
                <!-- section 3 -->
                <div class="flex gap-5 items-center justify-center bg-white border-b-4 border-b-[#1DD100] px-7 py-4 rounded-2xl h-[120px] w-[24%]">
                    <div><img class="scale-[95%]" src="./images/stoppage.png" alt=""></div>
                    <div>
                        <h1 class="font-bold text-4xl mb-2">80K+</h1>
                        <p class="text-sm text-gray-400">Rental partners</p>
                    </div>
                </div>




            </div>
        </div>
    </header>
    <!------------------------------------ Main ------------------------------------>
    <main></main>
    <!------------------------------------ Footer ------------------------------------>
    <footer></footer>
    
    <!------------------------------------ JS files ------------------------------------>
    <script></script>
</body>
</html>
